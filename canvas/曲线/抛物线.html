<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>抛物线</title>
</head>

<body>
    <canvas id="canvas">你的浏览器太low了, 不支持canvas，其他浏览器试一试</canvas>
    <script>
        // 第一步: 获得画布对象,搭建环境
        var canvas = document.getElementById('canvas');
        canvas.height = 728;
        canvas.width = 1024;
        var context = canvas.getContext('2d');
        drawCurve(context);
        context.lineWidth = 2;
        context.stroke();

        // 绘制曲线(不是严格的平滑曲线)
        function drawCurve(context) {
            context.moveTo(x, y);
            for(var time = 0, x = 50, y = 300; time<20;time++, x+=30, y*=.85) {
                context.lineTo(x, y);
            }
        }
        // 用塞尔曲线实现
    </script>
</body>

</html>
